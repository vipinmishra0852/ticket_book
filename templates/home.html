<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chatbot</title>

    <!-- Custom styles for chatbot -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .chatbot-container {
            width: 360px;
            height: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            margin-top: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Museum</h1>
        <p>Chat with our virtual assistant below!</p>

        <!-- Chatbot iframe container -->
        <div class="chatbot-container">
            <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/3a27b942-2451-4c3d-8026-ea13d69d8b6d"></iframe>
        </div>

        <div class="footer">
            <p>&copy; 2024 Museum Booking</p>
        </div>
    </div>
</body>
</html>
